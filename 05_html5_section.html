<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>HTML5 - Avançado ( SchoolOfNet ) - Aula 4</title>
		<meta name="keywords" content="HTML5, DOCTYPE, Semantica HTML"/>
		<meta name="description" content="Aula sobre a implementação da TAG header seguindo a semantica HTML5, Aula 4 do Curso da SchoolOfNet"/>
		<meta name="author" content="Carlos Eduardo dos Santos Roberto - cadu172@gmail.com"/>
		<meta name="robots" content="index, follow"/>		
		<style>
			
			header, section, nav, article, footer, main, figure 
			{
				display: block;
			}			
		
		</style>
		
	    <!--[if lt IE 9]>
	    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	
	</head>
	<body>
		
		<!-- AULA 4 SOBRE ESTA TAG <HEDAER> -->
		<header>		
			<h1>Aula 5 - Semantica e definição da SECTION</h1>			
			<h2>Menu de Navegação</h2>
			<ul id="menu_principal">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="index.html">Contato</a></li>
				</ul>
			</ul>
		</header>
		
		<!-- AULA SOBRE A TAG SECTION UTILIZANDO A SEMANTICA DO HTML 5 -->
		<section id="principal">
			<article>
				<header>
					<h1>Title of Article</h1>
				</header>
				Descrição do Elemento Article
				<footer>
					Footer of Article
				</footer>
			</article>
		</section>	
		
		<!-- fimn -->	
		
		<footer>
			Curso de HTML5 - SchoolOfNet
			Carlos Eduardo dos Santos Roberto			
		</footer>
		
	</body>
</html>
